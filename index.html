<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title></title>
</head>
<body>
   <div class="container">
   <h3 class="text-center">Form</h3>
   	  <form onsubmit="return false">
   	  	    <div class="row">
   	  	      <div class="col">
   	  	  	   <input type="text" class="form-control mt-1" id="name" placeholder="Name">
   	  	      </div>
   	        
   	  	      <div class="col">
   	  	  	   <input type="text" class="form-control mt-1" id="age" placeholder="Age">
   	  	      </div>
   	        
   	  	      <div class="col">
   	  	  	   <input type="text" class="form-control mt-1" id="school" placeholder="School">
   	  	      </div>
   	        
   	  	      <div class="col text-center">
   	  	  	    <button class="btn btn-primary mt-1 px-5">Save</button>
   	  	      </div>
   	        </div>
   	  </form>
   	   <div class="row mt-2">
   	   	   <div class="col">
   	   	   	    <table class="table">
                     <thead>
                         <tr>
                           <th>Sl.No</th>
                           <th>Name</th>
                           <th>Age</th>
                           <th>School</th>
                         </tr>
                     </thead>
                     <tbody id="tbody">
                           <tr>
                             <th scope="row">1</th>
      
                           </tr>
                           <tr>
                             <th scope="row">2</th>
      
                            </tr>
                            <tr>
                              <th scope="row">3</th>
      
                            </tr>
                     </tbody>
                </table>
   	   	   </div>
   	   </div>

   </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
